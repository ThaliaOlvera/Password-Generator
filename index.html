<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <form id="formContainer">
        <h2>Number of Characters</h2>
        <input
          type="text"
          name="Number of characters"
          id="length"
          maxlength="50"
        />
        <input type="text" id="result" />
        <section>
          <button type="button" id="ganeratebtn" onclick="password()">
            Generar
          </button>
          <button type="button" id="copybtn" onclick="copyPassword()">
            Copiar
          </button>
          <button type="button" id="clearbtn" onclick="clearFields()">
            Limpiar
          </button>
        </section>
      </form>
    </main>
    <footer>
      <h6>Developed by Thalia Olvera 2024</h6>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
